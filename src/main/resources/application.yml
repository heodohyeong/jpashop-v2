spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database: h2

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace
